<th:block th:replace="~{/fragments/head :: head}"></th:block>

<body>
    <div th:replace="/fragments/top :: navbar"></div>
    <section>
        <div class="container" style="width: 80%; padding-bottom: 30px;">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin">List</a></li>
                    <li class="breadcrumb-item active" aria-current="page">New User</li>
                </ol>
            </nav>

            <div class="alert alert-sucess alert-dismissible fade show" th:if="${successMessage}">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <span th:text="${successMessage}"></span>
            </div>
            <div class="input-group mb-3">
                <form th:action="@{/admin/newuser}" th:object="${user}" method="post">

                    <br>
                    <label for="name">Name:</label>
                    <input type="text" id="name" th:field="*{name}" required>
                    <span class="errorMessage" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                        style="color: red;"></span>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" required>
                    <span class="errorMessage" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                        style="color: red;"></span>

                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" th:field="*{password}" required>
                    <span class="errorMessage" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                        style="color: red;"></span>

                    <br>
                    <label for="unitNumber">Unit Number:</label>
                    <input type="text" id="unitNumber" th:field="*{unitNumber}" required>
                    <span class="errorMessage" th:if="${#fields.hasErrors('unitNumber')}" th:errors="*{unitNumber}"
                        style="color: red;"></span>

                    <!--<br>
                <label for="data">Date:</label>
                <input type="date" id="data" th:field="*{data}" required>-->
                    <br>
                    <button type="submit">Create User</button>
                </form>
            </div>
        </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
