<th:block th:replace="~{/fragments/head :: head}"></th:block>

<body>
    <th:block th:replace="~{/fragments/top :: navbar}"></th:block>
    <style>
        .error {
            color: red;
        }

    </style>

    <section>
        <div class="container" style="width: 80%; padding-bottom: 30px;">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin">Main</a></li>
                    <li class="breadcrumb-item active" aria-current="page">New User</li>
                </ol>
            </nav>

            <div class="alert alert-success alert-dismissible fade show" th:if="${message}">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <span th:text="${message}" class="sucesss"></span>
            </div>
            <div th:if="${emailExists}" class="alert alert-danger" role="alert">User already exists</div>

            <div class="input-group mb-3">
                <form th:action="@{/admin/saveuser}" th:object="${user}" method="post">

                    <br>
                    <label for="name" class="form-label">Name:</label>
                    <input class="form-control" type="text" id="name" th:field="*{name}"
                        aria-describedby="basic-addon3 basic-addon4">

                    <div class="form-text" id="basic-addon4">Mandatory field.</div>

                    <br>
                    <label for="email" class="form-label">Email:</label>
                    <input class="form-control" type="email" id="email" th:field="*{email}" required
                        aria-describedby="basic-addon3 basic-addon4">
                    <div class="form-text" id="basic-addon4">Mandatory field.</div>
                    <div th:if="${emailExists}" th:text="${emailExists}" class="alert alert-danger" role="alert">User already exists</div>

                    <br>
                    <label for="password" class="form-label">Password:</label>
                    <input class="form-control" type="password" id="password" th:field="*{password}" required
                        aria-describedby="basic-addon3 basic-addon4">
                    <div class="form-text" id="basic-addon4">Mandatory field.</div>
                    <div class="error"><span class="message" th:if="${#fields.hasErrors('password')}"
                            th:errors="*{password}"></span></div>

                    <br>
                    <label for="unitNumber" class="form-label">Unit Number:</label>
                    <input class="form-control" type="text" id="unitNumber" th:field="*{unitNumber}" required
                        aria-describedby="basic-addon3 basic-addon4">
                    <div class="form-text" id="basic-addon4">Mandatory field.</div>
                    <div class="error"><span class="message" th:if="${#fields.hasErrors('unitNumber')}"
                            th:errors="*{unitNumber}"></span></div>

                    <!--<br>
                <label for="data">Date:</label>
                <input type="date" id="data" th:field="*{data}" required>-->
                    <br>
                    <button type="submit" class="btn btn-primary">Create User</button>
                </form>
            </div>
        </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
