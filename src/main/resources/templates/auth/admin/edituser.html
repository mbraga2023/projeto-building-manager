<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div th:replace="/fragments/top :: navbar"></div>

    <div class="container">
        <h1>Edit User</h1>
        <div class="alert alert-success alert-dismissible fade show" th:if="${successMessage}">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <span th:text="${successMessage}"></span>
        </div>
        <div class="input-group mb-3">
            <form th:action="@{/updateuser}" th:object="${user}" method="post">



                <input type="hidden" th:field="*{id}" />

                <br>
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required>
                <span class="errorMessage" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                    style="color: red;"></span>

                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
                <span class="errorMessage" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                    style="color: red;"></span>

                <br>
                <label for="password">Password:</label>
                <input type="text" id="password" th:field="*{password}" required>
                <span class="errorMessage" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                    style="color: red;"></span>

                <br>
                <label for="unitNumber">Unit Number:</label>
                <input type="text" id="unitNumber" th:field="*{unitNumber}" required>
                <span class="errorMessage" th:if="${#fields.hasErrors('unitNumber')}" th:errors="*{unitNumber}"
                    style="color: red;"></span>

                <br>
                <label for="garageSpo">Garage Number:</label>
                <input type="text" id="garageSpot" th:field="*{garageSpot}">
                <br>
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" th:field="*{phone}">
                <br>
                <label for="observations">Observations</label>
                <input type="text" id="observations" th:field="*{observations}" required>
                <!--<br>
            <label for="data">Date:</label>
            <input type="date" id="data" th:field="*{data}" required>-->
                <br>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
