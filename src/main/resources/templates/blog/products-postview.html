<!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Product Sales Blog</title>
                <th:block th:replace="~{/fragments/head :: head}"></th:block>
            </head>
            <body>
                <th:block th:replace="~{/fragments/user-nav :: navbar}"></th:block>
            
                <div class="alert alert-success alert-dismissible fade show" th:if="${successMessage}">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <span th:text="${successMessage}" class="success"></span>
                </div>
                
                <section style="padding: 40px;">
                    <div class="container" style="width: 60%;">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item active" aria-current="page">List</li>
                            </ol>
                        </nav>
                        
                        <!-- Display posts -->
                        <div th:each="produto : ${produtos}" class="card shadow bg-white rounded" style="margin-top: 20px;">
                            <!-- Display post details -->
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <img th:src="${produto.img}" alt="Product Image" style="max-width: 100%;" />
                                    </div>
                                    <div class="col-md-8">
                                        <h3 class="card-title" style="font-weight: bold; color: black;">
                                            <span th:text="${produto.title}"></span>
                                        </h3>
                                        <h5 class="card-subtitle mb-2 text-muted">
                                            <span th:text="${#strings.replace(#numbers.formatCurrency(produto.price), '.00', '')}"></span>
                                        </h5>
                                        <p class="card-text">
                                            <span th:text="${#strings.abbreviate(produto.description, 150)}"></span>
                                        </p>
                                        <p class="card-text">
                                            <span th:text="${#temporals.format(produto.createdAt, 'dd/MM/yy')}"></span>
                                            <a th:href="@{/user/posts/{id}(id=${produto.codigo})}" class="btn btn-primary">Read More</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </body>
            </html>
            
            <!-- Display posts -->
            <div th:each="produto : ${produtos}" class="card shadow -sm bg-white rounded" style="margin-top: 20px; max-width: 800px;"  id="index-user" name="index-user" th:fragment="index-user">
                <!-- Display post details -->
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-2">
                            <img th:src="${produto.img}" alt="Product Image" width="100%" />
                        </div>
                        <div class="col-md-6">
                            <h5 class="card-title" style="font-weight: bold; color:black;">
                                <span th:text="${produto.title}"></span>
                                <div>
                                    <span
                                        th:text="${#strings.replace(#numbers.formatCurrency(produto.price), '.00', '')}"></span>
                                </div>

                            </h5>
                            <p class="card-text">
                                <span th:text="${#strings.abbreviate(produto.description,50)}"></span>
                            </p>

                            <p class="card-text">
                                <span th:text="${#temporals.format(produto.createdAt, 'dd/MM/yy')}"></span>
                                <span><a th:href="@{/user/posts/{id}(id=${produto.codigo})}"
                                        class="btn btn-primary">Read More</a></span>

                            </p>

                        </div>
                    </div>
                </div>
            </div>


        </div>
    </section>
</body>

</html>
