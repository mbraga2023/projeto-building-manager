<th:block th:replace="~{/fragments/head :: head}"></th:block>

<body>
    <th:block th:replace="~{/fragments/user-nav :: navbar}"></th:block>


    <div class="alert alert-success alert-dismissible fade show" th:if="${successMessage}">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <span th:text="${successMessage}" class="sucesss"></span>
    </div>
    <section>
        <div class="container" style="width: 60%; padding-bottom: 30px;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">List</li>
                </ol>
            </nav>
            <!-- Display posts -->
            <div th:each="produto : ${produtos}" class="card shadow -sm bg-white rounded" style="margin-top: 20px; max-width: 800px;">
                <!-- Display post details -->
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-2">
                            <img th:src="${produto.img}" alt="Product Image" width="100%" />
                        </div>
                        <div class="col-md-6">
                            <h5 class="card-title" style="font-weight: bold; color:black;">
                                <span th:text="${produto.title}"></span>
                                <div>
                                    <span
                                        th:text="${#strings.replace(#numbers.formatCurrency(produto.price), '.00', '')}"></span>
                                </div>

                            </h5>
                            <p class="card-text">
                                <span th:text="${#strings.abbreviate(produto.description,50)}"></span>
                            </p>

                            <p class="card-text">
                                <span th:text="${#temporals.format(produto.createdAt, 'dd/MM/yy')}"></span>
                                <span><a th:href="@{/user/posts/{id}(id=${produto.codigo})}"
                                        class="btn btn-primary">Read More</a></span>

                            </p>

                        </div>
                    </div>
                </div>
            </div>


        </div>
    </section>
</body>

</html>
