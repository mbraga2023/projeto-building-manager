<th:block th:replace="~{/fragments/head :: head}"></th:block>

<body>
    <th:block th:replace="~{/fragments/user-nav :: navbar}"></th:block>
   
    <main>
        <div class="container" style="width: 60%; padding-bottom: 30px;">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/user/posts">Posts </a></li>
                    <li class="breadcrumb-item active" aria-current="page">Post</li>
                </ol>
            </nav>

            <article class="card shadow -sm bg-white rounded" style="margin-top: 20px; max-width: 800px;">
                <div class="row">
                <div class="col-md-6">
                    <img th:src="${post.img}" alt="Product Image" width="100%" />
                </div>
                <div class="col">
                <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;">
                    <span th:text="${post.title}"></span>
                </h1>

                <p class="card-subtitle mb-2 text-muted">
                    <span th:text="${#strings.replace(#numbers.formatCurrency(post.price), '.00', '')}"></span>
                    <br>
                    <label>Seller: </label>
                    <span th:text="${post.author}"></span>
                    <br>
                    <label>Contact: </label>
                    <span th:text="${post.contact}"></span>
                    <br>
                    <label>Post date: </label>
                    <span th:text="${#temporals.format(post.createdAt, 'dd/MM/yy')}"></span>
                </p>
                </div>
            </div>
            <div>
                <section>
                    <p class="card-text" style="margin-top: 40px;">
                        <span th:utext="${post.description}"></span>
                    </p>
                </section>
            </div>

            </article>

        </div>
    </main>
</body>
</html>
