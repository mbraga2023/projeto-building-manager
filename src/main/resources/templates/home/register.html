<th:block th:replace="~{/fragments/head :: head}"></th:block>

<body>
    <th:block th:replace="~{/fragments/public-nav :: navbar}"></th:block>

    <div class="container">
    <h1>Register</h1>
    <div class="alert alert-sucess alert-dismissible fade show" th:if="${successMessage}">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <span th:text="${successMessage}"></span>
    </div>
    <div class="input-group mb-3">
    <form th:action="@{/user/new}" th:object="${user}" method="post">

        <br>
        <label class="form-label" for="name">Name:</label>
        <input class="form-control"type="text" id="name" th:field="*{name}" required>
        <span class="errorMessage" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span>
        <br>
        <label class="form-label" for="email">Email:</label>
        <input class="form-control"type="email" id="email" th:field="*{email}" required>
        <span class="errorMessage" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></span>

        <br>
        <label class="form-label"for="password">Password:</label>
        <input class="form-control"type="password" id="password" th:field="*{password}" required>
        <span class="errorMessage" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></span>
        
        <br>
        <label class="form-label"for="password">Confirm Password:</label>
        <input class="form-control"type="password" id="password" th:field="*{password}" required>
        <span class="errorMessage" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></span>
        
        <br>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
